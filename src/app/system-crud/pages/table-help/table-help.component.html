<main>

  <div *ngIf="isLoading">
    <app-spinner-loading></app-spinner-loading>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg" *ngIf="!isLoading">
    <h1 class="text-center title-home" >See here some of the applications <i class="fa-solid fa-circle-info" style="color: #ffffff;"></i></h1>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Cellphone
                </th>
                <th scope="col" class="px-6 py-3">
                    Help
                </th>
                <th scope="col" class="px-6 py-3">
                    Summary
              </th>
                <th scope="col" class="px-6 py-3">
                    <span class="sr-only">Edit</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr  *ngFor="let data of dataForTable | async"  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ data.name }}
                </th>
                <td class="px-6 py-4">
                    {{ data.email }}
                </td>
                <td class="px-6 py-4">
                    {{ data.cellphone }}
                </td>
                <td class="px-6 py-4">
                    {{ data.help }}
                </td>
                <td class="px-6 py-4">
                  {{ data.summary }}

              </td>
                <td class="px-6 py-4 text-right">
                    <a [routerLink]="['/system/edit',data.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>

        </tbody>
    </table>
  </div>
</main>
